<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .controls input[type="checkbox"],
        .controls input[type="radio"] {
            margin-right: 5px;
        }
        .controls input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="checkbox" id="bold"> Bold
        <input type="checkbox" id="underline"> Underline
        <input type="checkbox" id="italic"> Italics
        <input type="radio" name="align" id="left" checked> Left
        <input type="radio" name="align" id="right"> Right
        <input type="radio" name="align" id="justify"> Justify
    </div>
    <textarea id="inputText"></textarea>
    <input type="button" value="Show text" onclick="showText()">
    
    <div>
        <h3>Result:</h3>
        <div id="result" class="result"></div>
    </div>
</div>

<script>
    function showText() {
        var inputText = document.getElementById('inputText').value;
        var resultDiv = document.getElementById('result');

        resultDiv.style.fontWeight = document.getElementById('bold').checked ? 'bold' : 'normal';
        resultDiv.style.textDecoration = document.getElementById('underline').checked ? 'underline' : 'none';
        resultDiv.style.fontStyle = document.getElementById('italic').checked ? 'italic' : 'normal';

        if (document.getElementById('left').checked) {
            resultDiv.style.textAlign = 'left';
        } else if (document.getElementById('right').checked) {
            resultDiv.style.textAlign = 'right';
        } else if (document.getElementById('justify').checked) {
            resultDiv.style.textAlign = 'justify';
        }

        resultDiv.textContent = inputText;
    }
</script>

</body>
</html>

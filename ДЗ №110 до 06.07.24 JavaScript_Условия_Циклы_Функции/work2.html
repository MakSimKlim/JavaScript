<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Задание 2</title>
		<meta charset="UTF-8">
	</head>
		<body>
			<script>
				// Задание 1
				// Определение возрастной группы пользователя:
					var age;
					do {
						age = prompt("Введите ваш возраст");
					if (age >= 0 && age < 12) {
						alert("Вы ребенок");
					} else if (age >= 12 && age < 18) {
						alert("Вы подросток");
					} else if (age >= 18 && age < 60) {
						alert("Вы взрослый");
					} else if (age >= 60) {
						alert("Вы пенсионер");
					}
					else {
						alert("Вы ввели некорректное число. Пожалуйста, попробуйте еще раз. Введите ваш возраст:");
					}
					} while (age < 0 || isNaN(age))

					
				// Задание 2
				// Вывод спецсимвола по номеру:
					var number;
					do{
					    number = prompt("Введите число от 0 до 9");
					switch(number) {
						case '0': alert('Кнопке 0 соответствует спецсимвол: ")"'); break;
						case '1': alert('Кнопке 1 соответствует спецсимвол: "!"'); break;
						case '2': alert('Кнопке 2 соответствует спецсимвол: "@"'); break;
						case '3': alert('Кнопке 3 соответствует спецсимвол: "#"'); break;
						case '4': alert('Кнопке 4 соответствует спецсимвол: "$"'); break;
						case '5': alert('Кнопке 5 соответствует спецсимвол: "%"'); break;
						case '6': alert('Кнопке 6 соответствует спецсимвол: "^"'); break;
						case '7': alert('Кнопке 7 соответствует спецсимвол: "&"'); break;
						case '8': alert('Кнопке 8 соответствует спецсимвол: "*"'); break;
						case '9': alert('Кнопке 9 соответствует спецсимвол: "("'); break;
						// Добавьте остальные случаи
						default: alert('Неверное число. Пожалуйста, попробуйте еще раз. Введите число от 0 до 9:');
					}
					} while (number < 0 || number > 9 || isNaN(number))
					
				// Задание 3
				// Проверка на наличие одинаковых цифр в трехзначном числе:
					var number;
						do {
							number = prompt("Введите трехзначное число");
							var digits = number.split('');
							if (number.length != 3 || isNaN(number)) {
								alert("Неверное число. Пожалуйста, попробуйте еще раз. Введите трехзначное число:");
							} else {
								if (digits[0] == digits[1] || digits[0] == digits[2] || digits[1] == digits[2]) {
									alert("В числе есть одинаковые цифры");
									break;
								} else {
									alert("В числе нет одинаковых цифр");
									break;
								}
							}
						} while (number.length != 3 || isNaN(number))


				// Задание 4
				// Проверка года на високосность:
					var year;
					do {
						year = prompt("Введите год");
						if (isNaN(year) || year < 0) {
							alert("Вы ввели некорректный год. Пожалуйста, попробуйте еще раз. Введите год");
						} 
						else {
							if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
								alert("Год високосный");
								break;
							} 
							else {
								alert("Год не високосный");
								break;
							}
						}
					} while (isNaN(year) || year < 0)


				// Задание 5
				// Проверка пятиразрядного числа на палиндром (проверяем цифры 1ю и 5ю, 2ю и 4ю на равенство):
					var number;
					do {
						number = prompt("Введите пятиразрядное число");
						if (isNaN(number) || number < 10000 || number > 99999) {
							alert("Вы ввели некорректное число. Пожалуйста, попробуйте еще раз.");
						} 
						else {
							var digits = number.split('');//Метод split('') разбивает строку на массив подстрок
							if (digits[0] == digits[4] && digits[1] == digits[3]) {
								alert("Число является палиндромом");
								break;
							} 
							else {
								alert("Число не является палиндромом");
								break;
							}
						}
					} while (isNaN(number) || number < 10000 || number > 99999)

				
			</script>
		</body>
</html>

		<script>
			let text = "To be, or not to be, that is the question...<br>";
			let author = "~ \"Hamlet\", William Shakespeare";
			let i = 0;

			let intervalId = setInterval(function() 
			{
				if (i < text.length) 
				{
					document.write(text[i]);
					i++;
				} 
				else 
				{
					clearInterval(intervalId);
					document.write(author);
				}
			}, 250);
		</script>
